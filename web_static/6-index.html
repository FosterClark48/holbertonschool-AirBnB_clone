<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button class="search-button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Colorado...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Oklahoma</h2>
                            <ul>
                                <li>
                                    <h4>Tulsa</h4>
                                    <h4>Oklahoma City</h4>
                                    <h4>Norman</h4>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <h2>Colorado</h2>
                            <ul>
                                <li>
                                    <h4>Denver</h4>
                                    <h4>Colorado Springs</h4>
                                    <h4>Boulder</h4>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>
                            <h4>Internet</h4>
                        </li>
                        <li>
                            <h4>TV</h4>
                        </li>
                        <li>
                            <h4>Kitchen</h4>
                        </li>
                        <li>
                            <h4>Iron</h4>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
